<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Voithon Login Page</title>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/login.css">

        <script>
            $(function() {
                $('.panel').hide();
                
                $('button').click(function() {
                    var name = $("input[name='name']").val();
                    var pass = $("input[name='pass']").val();

                    $.ajax({
                        url: '../../users/login?name=' + name + '&pass=' + pass,
                        async: true,
                        cache: false
                    }).done(function(json) {
                        if (json['status'] !== 'Error') {
                            window.location = './history.html';
                        }

                        $('.panel').show();
                        $("input[name='name']").css('margin-top', '10px');
                    });
                });
            });
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="container">
        <h1>Voithon</h1>
        <div class="panel panel-danger">
            <div class="panel-heading">パスワードもしくはユーザ名を間違えています。</div>
        </div>
        <form action="../../users/login" method="get">
            <input class="form-control" type="text" name="name" placeholder="ユーザ名" />
            <input class="form-control" type="password" name="pass" placeholder="パスワード" />
            <button type="button" class="btn btn-default">ログイン</button>
        </form>
    </body>
</html>
